state_space:
  objects: [ Wall, Floor, Exit, MovingObstacle ]
  colors: [ NONE, RED, GREEN, BLUE, YELLOW ]

action_space:
  - MOVE_FORWARD
  - MOVE_BACKWARD
  - MOVE_LEFT
  - MOVE_RIGHT
  - TURN_LEFT
  - TURN_RIGHT

observation_space:
  objects: [ Wall, Floor, Exit, MovingObstacle ]
  colors: [ NONE, RED, GREEN, BLUE, YELLOW ]

reset_function:
  name: tigerdoor
  shape: [ 6, 7 ]
  goal_top : True

transition_functions:
  - name: move_agent
  - name: turn_agent

reward_functions:
  - name: reach_exit
    reward_on: 1.0
    reward_off: 0.0
  - name: bump_moving_obstacle
    reward: -1.0

observation_function:
  name: partially_occluded
  area: [ [ -6, 0 ], [-3, 3 ] ]

terminating_function:
  name: reach_exit
